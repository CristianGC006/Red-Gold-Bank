<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../CSS/interfaz/actualizarDatos.css">
    <title>Actualizar Datos</title>
</head>
<body>
    <main class="container">
        <h1>Bienvenido, (Nombre del usuario)</h1>
        <p>Aca podras actualizar tus datos.</p>
        
        <form action="#" method="POST" class="update-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="fecha-nacimiento">Fecha de nacimiento:</label>
                    <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <div class="form-group">
                    <label for="nacionalidad">Nacionalidad:</label>
                    <input type="text" id="nacionalidad" name="nacionalidad" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="residencia">Lugar de residencia:</label>
                    <input type="text" id="residencia" name="residencia" required>
                </div>
                <div class="form-group">
                    <label for="documento">Documento de identidad:</label>
                    <input type="text" id="documento" name="documento" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="celular">Número de celular:</label>
                    <input type="tel" id="celular" name="celular" required>
                </div>
                <div class="form-group">
                    <label for="numero-identidad">Número de identidad (sin puntos ni comas):</label>
                    <input type="text" id="numero-identidad" name="numero-identidad" required>
                </div>
            </div>

            <div class="form-row">
                <button type="submit" class="update-btn">Actualizar</button>
            </div>
        </form>
    </main>
</body>
</html>
